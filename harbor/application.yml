apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.goharbor.io
    chart: harbor
    targetRevision: 1.14.1         # use latest or pin to version
    helm:
      values: |
        expose:
          type: ingress
          tls:
            enabled: true
            secretName: harbor-tls
          ingress:
            hosts:
              core: harbor.example.com
              notary: notary.harbor.example.com
        externalURL: https://harbor.example.com
        persistence:
          persistentVolumeClaim:
            registry:
              storageClass: "standard"
              size: 5Gi
        harborAdminPassword: "ChangeThisPassword"
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
