apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.goharbor.io
    chart: harbor
    targetRevision: 1.14.1  # Or latest stable
    helm:
      values: |
        expose:
          type: ingress
          tls:
            enabled: true
            certSource: auto
          ingress:
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-cloudflare
            hosts:
              core: harbor.trochalakis.net
              notary: notary.harbor.trochalakis.net
        externalURL: https://harbor.trochalakis.net
        harborAdminPassword: "ChangeThisPassword"
        persistence:
          persistentVolumeClaim:
            registry:
              storageClass: "standard"
              size: 10Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
